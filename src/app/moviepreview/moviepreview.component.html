      <!--<a [routerLink]="['/moviedetail', title]" (click)="slectedmovie(movie.url)">-->

    <masonry-brick>
      <md-card>
    <div class="item poster card">
    <div class="image_content">
      <a  class="result" [routerLink]="['/detail', movie.id]" title='{{movie.original_title}}'>          
    
      <img class="poster lazyautosizes lazyloaded" data-sizes="auto"  alt="{{movie.original_title}}" sizes="185px" src="https://image.tmdb.org/t/p/w370_and_h556_bestv2{{movie.poster_path}}">         
      </a>
    </div>
    <div class="info">
      <p>
        <a  class="title result" [routerLink]="['/detail', movie.id]" title="{{movie.original_title}}" >{{movie.original_title}}</a>
        <span class="vote_average">4.2<span id="rating_5590be289251414b84000645" class="glyphicons glyphicons-star x1 rating movie"></span></span>
      </p>
      <p class="meta">
        <span class="release_date"> 2016 <span class="fa fa-calendar"></span></span>
        <span class="genres">Action, Horror</span>
      </p>
      <p>{{movie.overview}}</p>
      <p class="view_more"><a id="movie.id" class="result" [routerLink]="['/detail', movie.id]" title="{{movie.overview}}" >More Info</a></p>
    </div>
  </div>

      </md-card>
    </masonry-brick>
