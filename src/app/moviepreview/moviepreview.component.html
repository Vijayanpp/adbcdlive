    <!--<a [routerLink]="['/moviedetail', title]" (click)="slectedmovie(movie.url)">-->

    <masonry-brick>
      <md-card>
    <div class="item poster card">
    <div class="image_content">
      <a  class="result" [routerLink]="['/detail', movie.id]" title='{{movie.original_title}}'>
          
    
      <img class="poster lazyautosizes lazyloaded" data-sizes="auto"  alt="{{movie.original_title}}" sizes="185px" src="https://image.tmdb.org/t/p/w370_and_h556_bestv2{{movie.poster_path}}"> 
          <div class="meta" data-role="tooltip">
          <span id="popularity_5590be289251414b84000645_value" class="hide popularity_rank_value">
            <h3>Popularity Rank</h3>
            <p>Today: 1</p>
            <p>Last Week: 3</p>
          </span>
          <span id="popularity_5590be289251414b84000645" class="glyphicons glyphicons-cardio x1 popularity_rank"></span>
          <span class="right">
            <span id="favourite_5590be289251414b84000645" class="glyphicons glyphicons-heart x1 favourite list_action" data-media-type="movie"></span>
            <span id="favourite_5590be289251414b84000645_value" class="hide">Add to your favorite list</span>
            <span id="watchlist_5590be289251414b84000645" class="glyphicons glyphicons-bookmark x1 watchlist list_action" data-media-type="movie"></span>
            <span id="watchlist_5590be289251414b84000645_value" class="hide">Add to your watchlist</span>
          </span>
        </div>
      </a>
    </div>
    <div class="info">
      <p>
        <a id="movie_346672" class="title result" [routerLink]="['/detail', movie.id]" title="{{movie.original_title}}" >{{movie.original_title}}</a>
        <span class="vote_average">4.2<span id="rating_5590be289251414b84000645" class="glyphicons glyphicons-star x1 rating movie"></span></span>
      </p>
      <p class="meta">
        <span class="release_date"> 2016 <span class="glyphicons glyphicons-calendar x1"></span></span>
        <span class="genres">Action, Horror</span>
      </p>
      <p class="overview">{{movie.overview}}..</p>
      <p class="view_more"><a id="movie.id" class="result" [routerLink]="['/detail', movie.id]" title="{{movie.overview}}" >More Info</a></p>
    </div>
  </div>

      </md-card>
    </masonry-brick>
