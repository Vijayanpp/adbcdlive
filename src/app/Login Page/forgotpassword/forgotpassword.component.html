
<form name="form" (ngSubmit)="resetPassword(resetForm)"  [formGroup]="resetForm" novalidate>
  <div class="group">
     
    <input type="email" placeholder="Enter Email" formControlName="username"   name="username"  required ><span class="highlight"></span><span class="bar" ></span>
    <small *ngIf="!resetForm.controls.username.valid&&!resetForm.controls.username.pristine" class="text-danger">
              Name is required (minimum 5 characters).{{resetForm.controls.username.pristine}}
            </small>          
  </div> 
  <div class='rightS'> 
  <button type="submit" class="button buttonBlue" [disabled]="!resetForm.valid">Send Email
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    
  </button>
  

 <button type="button" (click)='abort()' class="button buttonBlue" >Abort
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    <div *ngIf="loading" ><app-smallloader></app-smallloader></div>
  </button>
  
  </div>

</form>
<footer><a href="#" target="_blank"><img src="images/inquisive.png"></a>
  <p>You Gotta Love <a href="#" target="_blank">Inquisiv</a></p>
</footer>
<simple-notifications [options]="options" (onCreate)="onCreate($event)" (onDestroy)="onDestroy($event)"></simple-notifications>
